        } else {

    <script>

        function clothesChange() {
            var clothes = $.cookie('clothes');
            if (clothes == 'black') {
                $.cookie('clothes', 'white', { expires: 365, path: '/' });
                $('.theme_black').each(function () {
                    $(this).removeAttr('disabled');
                });

            } else {
                $.cookie('clothes', 'black', { expires: 365, path: '/' });
                $('.theme_black').each(function () {
                    $(this).attr('disabled', '');
                });
            }
            clothes = $.cookie('clothes');
        }
